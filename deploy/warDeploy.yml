---
- hosts: tomcatServer
  vars:
  - warName: DDoSSecurityWeb-0.0.1-SNAPSHOT.war
  - warRemotePath: /home

  tasks:
  - name: Download WAR to server
    command: mv /home/travis/build/RajeshkumarAyyadurai/security_app_build/target/DDoSSecurityWeb-0.0.1-SNAPSHOT.war {{ warRemotePath }}/{{ warName }}
  
  - name: Unzip WAR file
    unarchive: src={{ warRemotePath }}/{{ warName }} dest=/opt/tomcat/webapps copy=no mode=0755 owner=tomcat group=tomcat
    notify:
        - restart tomcat7
   
  - name: Delete remote war file
    file: path={{ warRemotePath }}/{{ warName }} state=absent

  handlers:
    - name: Restart tomcat7
      service: name=tomcat7 state=restarted
